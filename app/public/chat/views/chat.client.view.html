<section data-ng-controller="ChatController">
    <div data-ng-repeat="message in messages" data-ng-switch="message.type">
        <strong data-ng-switch-when="status">
            <sapn data-ng-bind="message.created | date: 'mediumTime'"></sapn>
            <sapn data-ng-bind="message.username"></sapn>
            <sapn>is</sapn>
            <sapn data-ng-bind="message.text"></sapn>
        </strong>
    </div>

    <strong data-ng-switch-default>
        <sapn data-ng-bind="message.created | date: 'mediumTime'"></sapn>
        <sapn data-ng-bind="message.username"></sapn>
        <sapn>:</sapn>
        <sapn data-ng-bind="message.text"></sapn>
    </strong>
</section>
