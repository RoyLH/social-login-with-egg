<section data-ng-controller="ArticlesController">
    <h1>New Article</h1>
    <form data-ng-submit="create()" novalidate>
        <div>
            <label for="title"></label>
            <div>
                <input type="text" id="title" data-ng-model="title" placeholder="Title Required">
            </div>
        </div>

        <div>
            <label for="content"></label>
            <div>
                <textarea id="content" data-ng-model="content" placeholder="Content" cols="30" rows="10"></textarea>
            </div>
        </div>

        <div>
            <input type="submit">
        </div>

        <div data-ng-show="error">
            <strong data-ng-bind="error"></strong>
        </div>

    </form>
</section>
