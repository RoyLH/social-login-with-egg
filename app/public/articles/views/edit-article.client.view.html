<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
    <h1>Edit Article</h1>
    <form data-ng-submit="update()">
        <div>
            <label for="title"></label>
            <div>
                <input type="text" id="title" data-ng-model="article.title" placeholder="Title" Required>
            </div>
        </div>

        <div>
            <label for="content"></label>
            <div>
                <textarea id="content" cols="30" rows="10" placeholder="Content" data-ng-model="article.content"></textarea>
            </div>
        </div>

        <div>
            <input type="submit" value="Update">
        </div>

        <div data-ng-show="error">
            <strong date-ng-bind="error"></strong>
        </div>
    </form>
</section>
